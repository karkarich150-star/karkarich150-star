                left: 0;
                right: 0;

                z-index: 999;

                pointer-events: none;

        /* –ê–Ω–∏–º–∞—Ü–∏–∏ */

        .slide-in-left {

            from { transform: translateX(-100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }

        .scale-in {

        @keyframes scaleIn {
